name: Scrape 

on:
  schedule:
  - cron: "02 7 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape menu information
        env:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BETTERMENU_75F1F }}'
        run: |
          python ./scripts/scrapeYourPlate.py